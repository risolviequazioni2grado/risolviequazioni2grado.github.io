<h1 align="center">ax<sup>2</sup> +bx +c=0</h1>
a:<input align="left" type="text" size="10"id="ax2"/>
b:<input align="left" type="text" size="10"id="bx"/>
c:<input align="left" type="text" size="10"id="c"/>
<input style="font-size:20px;color:red;background-color:yellow;border-radius:20px"align="center" type="button" onCLick="Equazione()" value="Calcola"/>

<script>
function Equazione()
{
var ax2=document.getElementById("ax2").value;
var bx=document.getElementById("bx").value;
var c= document.getElementById("c").value;
var delta=(bx*bx)-4*ax2*c;
var risultato=(-bx-Math.sqrt(delta))/2;
var risultato1=(-bx+Math.sqrt(delta))/2;
alert("I risultati sono: ");
alert(risultato);
alert(risultato1);
}
</script>
